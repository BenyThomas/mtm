apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtm-web
  namespace: fineract-prod
spec:
  replicas: 2
  selector:
    matchLabels: { app: mtm-web }
  template:
    metadata:
      labels: { app: mtm-web }
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: web
          image: ghcr.io/benythomas/mtm:prod   # <â€” built by UI CI
          ports: [{ containerPort: 80 }]
          readinessProbe:
            httpGet: { path: /index.html, port: 80 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /index.html, port: 80 }
            initialDelaySeconds: 20
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
