apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtm-web
  namespace: kazy-prod
spec:
  replicas: 2
  selector:
    matchLabels: { app: mtm-web }
  template:
    metadata:
      labels: { app: mtm-web }
    spec:
      # If your GHCR package is public, you don't need this.
      # If it's private, create image pull secret ghcr-pull in this namespace and uncomment:
      # imagePullSecrets:
      #   - name: ghcr-pull
      containers:
        - name: web
          image: ghcr.io/benythomas/mtm:main
          ports: [{ containerPort: 80 }]
          readinessProbe:
            httpGet: { path: /index.html, port: 80 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /index.html, port: 80 }
            initialDelaySeconds: 20
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mtm-hpa
  namespace: kazy-prod
spec:
  scaleTargetRef: { apiVersion: apps/v1, kind: Deployment, name: mtm-web }
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
